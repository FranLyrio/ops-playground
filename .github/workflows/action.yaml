name: OpsPlayground CI

on: push

jobs:
  pipeline:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
          with:
          node-version: 22.x
      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test:ci